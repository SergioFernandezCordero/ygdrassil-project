---
- block:
  - name: Create temporary directory for apps with ingresses definition
    tempfile:
      path: "/home/{{ master_user }}"
      state: directory
      suffix: _k8s_ingress
    register: k8s_ingress

  - name: "Upload apps with ingress definitions to {{ k8s_ingress.path }}"
    become: yes
    copy:
      src: "{{ item.src }}"
      dest: "{{ item.dest }}"
      owner: "{{ master_user }}"
      group: "{{ master_group }}"
    with_items:
      - { src: 'files/helloworld.yml', dest: '{{ k8s_ingress.path }}/helloworld.yml' }

  tags:
    - ingress-apps
    - hello-world

- block:
  - name: Run helloworld app
    k8s:
      namespace: default
      state: present
      src: "{{ k8s_ingress.path }}/helloworld.yml"

  always:
    - name: Tempdir cleanup
      file:
        state: absent
        path: "{{ k8s_ingress.path }}"

  tags:
    - ingress-apps
    - hello-world
