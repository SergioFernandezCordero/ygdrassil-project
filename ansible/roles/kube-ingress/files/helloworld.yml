apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-app
        image: gcr.io/google-samples/hello-app:1.0
        ports:
        - containerPort: 8080

---

kind: Service
apiVersion: v1
metadata:
  name: hello-world-service
spec:
  selector:
    app: helloworld
  ports:
    - port: 8080 # Default port for image