---
- block:
  # This is ugly, but helm module is broken
  - name: Create temporary directory for ingresses
    tempfile:
      path: "/home/{{ master_user }}"
      state: directory
      suffix: _k8s_deps
    register: k8s_deps

  - name: "Upload Minecraft Deployment"
    become: yes
    template:
      src: "{{ item.src }}"
      dest: "{{ item.dest }}"
      owner: "{{ master_user }}"
      group: "{{ master_group }}"
    with_items:
      - { src: 'templates/minecraft.j2', dest: '{{ k8s_deps.path }}/minecraft.yaml' }

  - name: Deploy Minecraft
    k8s:
      namespace: default
      src: "{{ item }}"
      state: present
    with_items:
      - "{{ k8s_deps.path }}/minecraft.yaml"

  always:
    - name: Tempdir cleanup
      file:
        state: absent
        path: "{{ k8s_deps.path }}"

  tags:
    - minecraft